spring:
  application:
    name: order-service
    
#server:
 # port: 8201
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
  
 #hystrix的启用      
feign:
  hystrix:
    enabled: true
    
# 暴露hystrix监控端点
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

# order订单服务器的集群      
